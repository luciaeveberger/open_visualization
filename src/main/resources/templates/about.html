<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body class="set_height">
<div th:replace="fragments/navigation :: navigation"></div>

<div class="album py-5 bg-light" style="padding-top: 1rem!important;">
<div class="container">
    Data on this site is sourced from Bolzano.

</div>
</div>
<div id="map"></div>
<script>
    function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: myLatLng
        });

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnwrqjENPGSx3pmkJ5DZvR_wjLwfqGpDk4&callback=initMap">
</script>
</body>
</html>
